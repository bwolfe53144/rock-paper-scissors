<html>
<head>
  <meta charset="UTF-8">
  <title>Page Title</title>
</head>
<body>
  <p id ="titlePage">Rock Paper Scissors Game!</p>
  <div id="userChoice">
    <button id="rock">Rock</button>
    <button id="paper">Paper</button>
    <button id="scissors">Scissors</button>
  </div>
  <div id="roundText"></div>
  <div class="scoreboard">
    <div class="scoreboardName">You</div>
    <div class="scoreboardName">The Computer</div>
    <div class="scoreboardScore"><span id="myScore"></span></div>
    <div class="scoreboardScore"><span id="compScore"></span></div>
  </div>
  <script src="myscripts.js" defer></script>
</body>
</html>
